    <style data-tag="reset-style-sheet">
      html {  line-height: 1.15;}body {  margin: 0;}* {  box-sizing: border-box;  border-width: 0;  border-style: solid;}p,li,ul,pre,div,h1,h2,h3,h4,h5,h6,figure,blockquote,figcaption {  margin: 0;  padding: 0;}button {  background-color: transparent;}button,input,optgroup,select,textarea {  font-family: inherit;  font-size: 100%;  line-height: 1.15;  margin: 0;}button,select {  text-transform: none;}button,[type="button"],[type="reset"],[type="submit"] {  -webkit-appearance: button;}button::-moz-focus-inner,[type="button"]::-moz-focus-inner,[type="reset"]::-moz-focus-inner,[type="submit"]::-moz-focus-inner {  border-style: none;  padding: 0;}button:-moz-focus,[type="button"]:-moz-focus,[type="reset"]:-moz-focus,[type="submit"]:-moz-focus {  outline: 1px dotted ButtonText;}a {  color: inherit;  text-decoration: inherit;}input {  padding: 2px 4px;}img {  display: block;}html { scroll-behavior: smooth  }
    </style>

        font-family: Open Sans;
        font-size: 1rem;
      }

      body {
        font-weight: 400;
        font-style:normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.625;
        color: var(--dl-color-secondary-400);
        background-color: var(--dl-color-gray-white);

      }
    </style>

    />

      html * {
          -webkit-font-smoothing: antialiased;
      }
      input::placeholder, textarea::placeholder {
         color: #d2d6da;
      }
    </style>
  </head>
  <body>
    <link rel="stylesheet" href="./style.css" />
    <div>
      <link href="./detection.css" rel="stylesheet" />

      <div class="detection-container">
        <div data-role="Header" class="header-header">
          <nav class="header-nav">
            <div class="header-container">
              <a href="index.html" class="header-navlink Large">

              <div class="header-menu">
                <a href="index.html" class="header-navlink1 Large">Home</a>

                <a href="detection.html" class="header-navlink3 Large">
                  <span>Detection</span>
                </a>
              </div>
              <div class="header-container1">
                <div class="header-container2">

                    <button

                      <span>buy now</span>
                    </button>
                  </div>
                </div>

                      d="M128 256h768v86h-768v-86zM128 554v-84h768v84h-768zM128 768v-86h768v86h-768z"
                    ></path>
                  </svg>

              </div>
            </div>

            <div class="header-top">

              </a>
              <div data-role="CloseMobileMenu" class="header-close-menu">
                <svg viewBox="0 0 1024 1024" class="header-icon2">

                    d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
                  ></path>
                </svg>
              </div>
            </div>
            <div class="header-mid">
              <div class="header-menu1">
                <a href="index.html" class="header-navlink5 Large">Home</a>
                <a href="profile.html" class="header-navlink6 Large">Profile</a>
                <a href="detection.html" class="header-navlink7 Large">

            <div class="header-bot">

        </div>
        <div class="detection-container1">
          <div class="detection-main">
            <div class="detection-container2">
              <h1 class="detection-text HeadingOne">You Work With</h1>
              <h1 class="detection-text1">Manggo Detection Quality</h1>
              <p class="detection-text2 Lead">
                <span class="detection-text3">
                  The time is now for it be okay to be great. Subscribe now and
                  get notified when it's launched!
                </span>
              </p>
              <div class="detection-container3">
                <input
                  type="text"
                  placeholder="Email here"
                  class="detection-textinput Small input"
                />
                <div class="secondary-button-container">
                  <button class="secondary-button-button button ButtonSmall">
                    <span>Subscribe</span>
                  </button>
                </div>
              </div>
            </div>
            <div class="detection-grid">
              <img
                alt="image"
                src="public/iphone-3-1000w.png"
                class="detection-image"
              />
              <img
                alt="image"
                src="public/iphone-2-1000w.png"
                class="detection-image01"
              />
              <img
                alt="image"
                src="public/iphone-4-1000w.png"
                class="detection-image02"
              />
              <img
                alt="image"
                src="public/iphone-1-1000w.png"
                class="detection-image03"
              />
              <img
                alt="image"
                src="public/iphone-2-1000w.png"
                class="detection-image04"
              />
              <img
                alt="image"
                src="public/iphone-4-1000w.png"
                class="detection-image05"
              />
              <img
                alt="image"
                src="public/iphone-1-1000w.png"
                class="detection-image06"
              />
              <img
                alt="image"
                src="public/iphone-3-1000w.png"
                class="detection-image07"
              />
              <img
                alt="image"
                src="public/iphone-2-1000w.png"
                class="detection-image08"
              />
              <img
                alt="image"
                src="public/iphone-4-1000w.png"
                class="detection-image09"
              />
              <img
                alt="image"
                src="public/iphone-1-1000w.png"
                class="detection-image10"
              />
              <img
                alt="image"
                src="public/iphone-3-1000w.png"
                class="detection-image11"
              />
              <img
                alt="image"
                src="public/iphone-4-1000w.png"
                class="detection-image12"
              />
              <img
                alt="image"
                src="public/iphone-1-1000w.png"
                class="detection-image13"
              />
              <img
                alt="image"
                src="public/iphone-3-1000w.png"
                class="detection-image14"
              />
              <img
                alt="image"
                src="public/iphone-2-1000w.png"
                class="detection-image15"
              />
            </div>
          </div>
        </div>
        <div class="detection-container4"></div>
        <form id="inputForm">
          <div class="header">
            <div class="header__grid">
               <div>
                <label class="header__label" for="model">Model</label>
                <input class="input" type="text" id="model" />
              </div>
              <div>
                <label class="header__label" for="version">Version</label>
                <input class="input" type="number" id="version" />
              </div>
              <div>
                <label class="header__label" for="api_key">API Key</label>
                <input class="input" type="text" id="api_key" />
              </div>
            </div>
          </div>
            
          <div class="content">
            <div class="content__grid">
              <div class="col-12-s6-m4" id="method">
                <label class="input__label">Upload Method</label>
                <div>
                  <button data-value="upload" id="computerButton" class="bttn left fill active">Upload</button>
                  <button data-value="url" id="urlButton" class="bttn right fill">URL</button>
                </div>
              </div>
      
              <div class="col-12-m8" id="fileSelectionContainer">
                <label class="input__label" for="file">Select File</label>
                <div class="flex">
                  <input class="input input--left flex-1" type="text" id="fileName" disabled />							
                  <button id="fileMock" class="bttn right active">Browse</button>
                </div>
                <input style="display: none;" type="file" id="file" />
              </div>
      
              <div class="col-12-m8" id="urlContainer">
                <label class="input__label" for="file">Enter Image URL</label>
                <div class="flex">
                  <input type="text" id="url" placeholder="https://path.to/your.jpg" class="input"/><br>
                </div>
              </div>
              
              <div class="col-12-m6">
                <label class="input__label" for="classes">Filter Classes</label>
                <input type="text" id="classes" placeholder="Enter class names" class="input"/><br>
                <span class="text--small">Separate names with commas</span>
              </div>
      
              <div class="col-6-m3 relative">
                <label class="input__label" for="confidence">Min Confidence</label>
                <div>
                  <i class="fas fa-crown"></i>
                  <span class="icon">%</span>
                  <input type="number" id="confidence" value="50" max="100" accuracy="2" min="0" class="input input__icon"/></div>
                </div>
              <div class="col-6-m3 relative">
                <label class="input__label" for="overlap">Max Overlap</label>
                <div>
                  <i class="fas fa-object-ungroup"></i>
                  <span class="icon">%</span>
                  <input type="number" id="overlap" value="50" max="100" accuracy="2" min="0" class="input input__icon"/></div>
              </div>
              <div class="col-6-m3" id="format">
                <label class="input__label">Inference Result</label>
                <div>
                  <button id="imageButton" data-value="image" class="bttn left fill active">Image</button>
                  <button id="jsonButton" data-value="json" class="bttn right fill">JSON</button>
                </div>
              </div>
              <div class="col-12 content__grid" id="imageOptions">
                <div class="col-12-s6-m4" id="labels">
                  <label class="input__label">Labels</label>
                  <div>
                    <button class="bttn left active">Off</button>
                    <button data-value="on" class="bttn right">On</button>
                  </div>
                </div>
                <div class="col-12-s6-m4" id="stroke">
                  <label class="input__label">Stroke Width</label>
                  <div>
                    <button data-value="1" class="bttn left active">1px</button>
                    <button data-value="2" class="bttn">2px</button>
                    <button data-value="5" class="bttn">5px</button>
                    <button data-value="10" class="bttn right">10px</button>
                  </div>
                </div>
              </div>
              <div class="col-12">
                <button type="submit" value="Run Inference" class="bttn__primary">Run Inference</button>
              </div>
            </div>
            <div class="result" id="resultContainer">
              <div class="divider"></div>
              <div class="result__header">
                <h3 class="headline">Result</h3>
                <a href="#">Copy Code</a>
              </div>
              <pre id="output" class="codeblock"/> here is your json </pre>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="https://unpkg.com/@teleporthq/teleport-custom-scripts"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/async/3.2.0/async.min.js'></script><script  src="./script.js"></script>
